<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../fonts/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="main">
            <a href="../html/home.html">
                <img src="../images/digitalharvest-logo.png" alt="logo" id="logo1" height="200" width="200">
            </a>

        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">Account Sign In</h2>
                    <div class="form-radio">

                        <input type="radio" name="member_level" value="buyer" id="buyer" checked="checked" />
                        <label for="buyer">Buyer</label>

                        <input type="radio" name="member_level" value="seller" id="seller" />
                        <label for="seller">Seller</label>
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>
                    <div class="form-group">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" required>
                                    <label class="form-check-label" for="rememberMe-label">
                                            Remember me
                                    </label>
                            </div>
                     </div>
                    <div class="form-textbox">
                        <a href="../html/home.html">
                            <input type="submit" name="submit" id="submit" class="submit" value="Sign in" />
                        </a>
                    </div>
                </form>

                <p class="loginhere">
                    Forgot your password ?<a href="../html/resetpw.html" class="loginhere-link"> Reset your password here</a>
                    Create an account ?<a href="../html/signup.html" class="loginhere-link"> Sign up here</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
