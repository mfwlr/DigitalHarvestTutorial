<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="main">
            <a href="../html/home.html">
                <img src="../images/logo-dh.png" alt="logo" id="logo1" height="200" width="200">
            </a>
        <br>

        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">Account Sign In</h2>
                    <div class="form-radio">

                        <input type="radio" name="member_level" value="buyer" id="buyer" checked="checked" />
                        <label for="buyer">Buyer</label>

                        <input type="radio" name="member_level" value="seller" id="seller" />
                        <label for="seller">Seller</label>
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>


                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="remember-me" />
                        <label for="remember-me" class="label-remember-me"><span><span></span></span>Remember me </label>
                    </div>

                    <div class="form-textbox">
                        <a href="../html/home.html">
                            <input type="submit" name="submit" id="submit" class="submit" value="Sign in" />
                        </a>
                    </div>
                </form>

                <p class="loginhere">
                    Forgot your password ?<a href="../html/resetpw.html" class="loginhere-link"> Reset your password here</a>
                    Create an account ?<a href="../html/signup.html" class="loginhere-link"> Sign up here</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
