    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="file:///Users/home/Documents/GitHub/DigitalHarvestTutorial/html/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="file:///Users/home/Documents/GitHub/DigitalHarvestTutorial/css/style.css">

<body>

    <div class="main">
            <a href="file:///Users/home/Documents/GitHub/DigitalHarvestTutorial/html/home.html">
                <img src="file:///Users/home/Documents/GitHub/DigitalHarvestTutorial/images/digitalharvest-logo.png" alt="logo" id="logo1" height="200" width="200">
            </a>
        <br>

        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">Forgot Your Password?</h2>
                    <div class="form-radio">

                        <input type="radio" name="member_level" value="buyer" id="buyer" checked="checked">
                        <label for="buyer">Buyer</label>

                        <input type="radio" name="member_level" value="seller" id="seller">
                        <label for="seller">Seller</label>
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-textbox">
                            <label for="name">Your name</label>
                            <input type="text" name="name" id="name">
                    </div>


                    <div class="form-textbox">
                        <a href="file:///Users/home/Documents/GitHub/DigitalHarvestTutorial/html/home.html">
                            <input type="submit" name="submit" id="submit" class="submit" value="Send Password Reset">
                        </a>
                    </div>
                </form>

                <p class="loginhere">
                    <a href="file:///Users/home/Documents/GitHub/DigitalHarvestTutorial/html/signin.html" class="loginhere-link"> Back to login</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
